<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .result {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .result p {
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            background-color:#000000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #000000;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const author = urlParams.get('author');
            const publisher = urlParams.get('publisher');
            const year = urlParams.get('year');

            document.getElementById('book-name').textContent = name;
            document.getElementById('book-author').textContent = author;
            document.getElementById('book-publisher').textContent = publisher;
            document.getElementById('book-year').textContent = year;
        };

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>

    <div class="result">
        <h2>Thông Tin Sách:</h2>
        <p><strong>Tên:</strong> <span id="book-name"></span></p>
        <p><strong>Tác giả:</strong> <span id="book-author"></span></p>
        <p><strong>Nhà sản xuất:</strong> <span id="book-publisher"></span></p>
        <p><strong>Năm:</strong> <span id="book-year"></span></p>
        <button onclick="goBack()">Quay lại</button>
    </div>

</body>
</html>
